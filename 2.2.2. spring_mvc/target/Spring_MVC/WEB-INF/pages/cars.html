<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
            <th>year</th>
        </tr>

        <tr th:each="carModel :${cars}">
            <td th:utext="${carModel.getId()}">id</td>
            <td th:utext="${carModel.getModelName()}">model</td>
            <td th:utext="${carModel.getModelSeries()}">series</td>
            <td th:utext="${carModel.getModelYear()}">year</td>
        </tr>

    </table>
</body>
</html>
